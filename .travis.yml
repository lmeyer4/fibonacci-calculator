language: java

sudo: false

services:
  - docker

before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

script:
  - mvn clean verify
  - docker-compose build

deploy:
  provider: elasticbeanstalk
  access_key_id:
    - secure: 
  secret_access_key:
    - secure: 
  region: "us-east-2"
  app: "fibonacci-calculator"
  env: "FibonacciCalculator-env.hv8be3e3kf.us-east-2.elasticbeanstalk.com"
  bucket_name: "elasticbeanstalk-us-east-2-804465465906"

